name: Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
permissions:
  packages: write
  
jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
          source-url: https://nuget.pkg.github.com/NowaLone/index.json
      env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Pack NuGet
      run: dotnet pack --configuration Release
    - name: Push
      run: dotnet nuget push src/**.nupkg -k $NUGET_AUTH_TOKEN -s https://nuget.pkg.github.com/NowaLone/index.json
