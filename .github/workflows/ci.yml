name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
    - name: Add User Secrets
      run: |
        dotnet user-secrets set "ClientId" "${{ secrets.TEST_CLIENT_ID }}" --project ./tests/TwitchGQL.Client.Tests
        dotnet user-secrets set "Authorization" "${{ secrets.TEST_AUTHORIZATION }}" --project ./tests/TwitchGQL.Client.Tests
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Debug
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Run .NET Code Analysis
      uses: dotnet/code-analysis@v1
      id: code-analysis
      with:
        solution: TwitchGQL.sln
        build-breaking: true
        all-categories: all